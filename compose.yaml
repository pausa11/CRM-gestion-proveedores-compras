services:
  db:
    image: postgres:16
    container_name: postgres16
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: appdb
      # (Opcional) zona horaria del contenedor
      TZ: America/Bogota
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d appdb || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [dbnet]

volumes:
  pgdata:

networks:
  dbnet:
